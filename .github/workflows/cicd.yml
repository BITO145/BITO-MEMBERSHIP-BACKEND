name: Deploy Node Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t bitoorg/bito_membership_client_backend:latest .

      - name: Publish Image to Docker Hub
        run: docker push bitoorg/bito_membership_client_backend:latest

deploy:
  needs: build
  runs-on: self-hosted
  steps:
    - name: Debug Step 1 - Start
      run: echo "Starting deploy step"

    - name: Debug Step 2 - Whoami
      run: whoami

    - name: Debug Step 3 - Docker version
      run: docker --version

    - name: Debug Step 4 - Docker pull
      run: docker pull bitoorg/bito_membership_client_backend:latest

    - name: Debug Step 5 - Remove old container
      run: docker rm -f nodejs-app-container || true

    - name: Debug Step 6 - Run container
      run: |
        echo "Running docker container..."
        docker run -d -p 4000:4000 --name nodejs-app-container \
        -e MONGO_PASSWORD="${{ secrets.MONGO_PASSWORD }}" \
        bitoorg/bito_membership_client_backend:latest
